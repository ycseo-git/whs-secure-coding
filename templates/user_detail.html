{% extends "base.html" %}
{% block title %}사용자 정보{% endblock %}
{% block content %}
<h2>사용자 정보</h2>
<p><strong>이름:</strong> {{ target.username }}</p>
<p><strong>소개글:</strong> {{ target.bio or '없음' }}</p>

<hr>
<h4>이 사용자를 신고하시겠습니까?</h4>
<form method="POST" action="/report">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <input type="hidden" name="target_id" value="{{ target.id }}">
  <input type="hidden" name="reason" value="부적절한 사용자">
  <button type="submit">신고하기</button>
</form>

<form method="GET" action="/chat/{{ target.id }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <button type="submit">채팅하기</button>
</form>  
{% endblock %}
